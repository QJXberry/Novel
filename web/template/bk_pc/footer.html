<script>
//  add_link();
     function add_link() {
    $.ajax({
        url: "/",
        type: "post",
        data: 1,
        async: false,
        success: function(data) {
            if(data["data"]){
                $.each(data["data"], function (i, link) {
                    var link_address = link["link_address"];
                    var link_name = link["link_name"];
                    $("#link").before('<a href='+link_address+' target="_blank">'+link_name+'</a><span>|</span>');
                })

            }
        }
    });
    }
