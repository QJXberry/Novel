
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>小鸡作者系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="../bk_admin/images/favicon.ico" type="image/x-icon" />
    <script src="../bk_admin/js/jquery-1.12.4.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../bk_admin/css/myCss.css">
    <script src="../bk_admin/layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../bk_admin/layui/css/layui.css" media="all">
    <script type="text/javascript">

        function ShowHiddenLeft() {

            var sideWidth = $('#SiteSidebar').width();
            if (sideWidth === 200) {
                $('#connn').animate({
                    left: '0'
                });
                $('#SiteSidebar').animate({
                    width: '0'
                });
            } else {
                $('#connn').animate({
                    left: '200px'
                });
                $('#SiteSidebar').animate({
                    width: '200px'
                });
            }
        }

        layui.use(['element', 'layer'], function () {
            var element = layui.element()
            , layer = layui.layer;
            if ($("#myiframe").css("height") == "150px") {
                $("#connn").css("height", "781px")
            }
        });
        //跳转iframe
        function ChangePage(strStr) {
            $("#myiframe").attr("src", strStr);
        }

        function switchMy(num) {
            $("[lay-filter='test']").hide();
            $("#left" + num).show();
        }

    </script>
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <!--头部-->
        <div class="layui-header ymheader" style="background: #393d49;">
            <a href="javascript:ChangePage('indexPage.html');" class="logo"><i class="layui-icon" style="font-size: 42px;">&#xe62e;</i>
                小鸡作者系统</a>
            <button class="layui-btn layui-btn-mini MyYinCang" title="隐藏/显示" onclick="javascript:ShowHiddenLeft()">
                〓</button>
            <ul class="layui-nav" style="float: right;">
                <li class="layui-nav-item layui-this" ><a href="javascript:switchMy(1);">原创管理</a> </li>
                <li class="layui-nav-item "><a href="javascript:;" class="admin-header-user">
                    <img src="../bk_admin/images/Head.jpg" width="40" height="40" class="layui-circle" />
                    <span>&nbsp;作者</span></a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a  href="javascript:void(0)" onclick="logout()"><i class="layui-icon">&#xe609;</i> 注销</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
        <!--头部END-->
        <!--侧栏-->
        <div class="layui-side layui-bg-black" id="SiteSidebar">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="test" id="left1">
                    <li class="layui-nav-item layui-nav-itemed"><a href="javascript:;">原创管理</a>
                        <dl class="layui-nav-child">
                             <dd><a href="javascript:ChangePage('C_addBk.html');"><i class="layui-icon">&#xe63a;</i> 添加新书</a></dd>
                             <dd><a href="javascript:ChangePage('C_addChap.html');"><i class="layui-icon">&#xe63a;</i> 新增章节</a></dd>
                             <dd><a href="javascript:ChangePage('C_editChap.html');"><i class="layui-icon">&#xe63a;</i> 修改章节</a></dd>
                             <dd><a href="javascript:ChangePage('C_myChap.html');"><i class="layui-icon">&#xe63a;</i> 查看我的章节</a></dd>
                             <dd><a href="javascript:ChangePage('S_upload_txt.html');"><i class="layui-icon">&#xe63a;</i> 上传电子书</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
        <!--侧栏END-->
        <!--内容-->
        <div class="layui-body layui-tab-content" id="connn" style="bottom: 0px;">
            <iframe src="indexPage.html" id="myiframe" style="height: 100%; width: 100%;" frameborder="no"
                    border="0" marginwidth="0" marginheight="0" scrolling="yes" allowtransparency="yes">
            </iframe>
        </div>
    </div>
</body>
<script>
    function logout() {
        document.cookie = "user_name" + "="+ '' + ";expires=1; path=/";
        document.cookie = "u_id" + "="+ '' + ";expires=1; path=/";
        document.cookie = "token" + "="+ '' + ";expires=1; path=/";
        document.cookie = "name" + "="+ '' + ";expires=1; path=/";
        setTimeout("window.location.href='/login'", 1000);
    }
</script>

</html>
