
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/myCss.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <script src="layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript">
        index = '';
        layui.use(['layedit'], function () {
            var form = layui.form(), layedit = layui.layedit;
            form.render();
            index = layedit.build('content', {
                height: 1000, //设置编辑器高度
                tool: []
            });
        });

        function get_content() {
            var content;
            layui.use(['layedit'], function () {
                var layedit = layui.layedit;
                content = layedit.getContent(index);
            });
            console.info(content)
        }
    </script>
</head>
<body>
    <form class="layui-form">
    <input type="hidden" id="leix" name="leix" value="" />
    <input type="hidden" name="G_Img" id="G_Img" value="" />
     <input type="hidden" name="txtG_alcohol" value="0">
    <div class="layui-form-item">
        <label class="layui-form-label">
            类别</label>
        <div class="layui-input-block">
            <select  name="bk_type" lay-verify='required'>
                <option value="">请选择类别</option>
                <option value="1">二次元</option>
                <option value="2">仙侠</option>
                <option value="3">体育</option>
                <option value="4">军事</option>
                <option value="5">历史</option>
                <option value="6">奇幻</option>
                <option value="7">武侠</option>
                <option value="8">游戏</option>
                <option value="9">灵异</option>
                <option value="10">玄幻</option>
                <option value="11">科幻</option>
                <option value="12">职场</option>
                <option value="13">都市</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            书名</label>
        <div class="layui-input-block">
            <input type="text" name="txtG_Name" value="" lay-verify='required'
                placeholder="请输入书名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
            <label class="layui-form-label">
                章节名</label>
            <div class="layui-input-block">
                <input type="text" name="txtG_material" value="" lay-verify='required'
                    placeholder="请输入章节名" class="layui-input">
            </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">
            章节内容</label>
        <div class="layui-input-block">
            <textarea name="txtG_instructions" id="content" style="width: 850px; height: 420px;"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" name="mybtn" onclick="get_content()">
                新增章节</button>
            <button type="reset" class="layui-btn layui-btn-primary">
                重置</button>
        </div>
    </div>
    </form>
</body>
</html>
